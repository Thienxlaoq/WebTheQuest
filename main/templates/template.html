{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0B0310">
  <meta name="description" content="Официальный сайт, посвященный The Quest.">
  <meta name="keywords" content="The Quest, game, AR game, Quests">
  <meta property="og:site_name" content="The Quest">
  <meta property="og:title" content="The Quest"/>
  <meta property="og:type" content="website">
  <meta itemprop="name" content="The Quest"/>
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/png" href="{% static 'img/logoquest.png' %}">
  {% block css %}
  {% endblock %}
  <link rel="stylesheet" href="{% static 'css/header.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/navigation.css' %}" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header {{ header_class }}">
      <div class="logo">
          <a href="/map"><img src="/static/img/logoquest.png" alt="The Quest Logo"></a>
      </div>
      <div class="header-right">
        <div class="language-switch" role="button" aria-haspopup="true" aria-expanded="false" tabindex="0">
            <img src="/static/img/language-icon.svg" class="icon" alt="Language Icon">
            <span class="current-language">Select language</span>
            <img src="/static/img/arrow-icon.svg" class="arrow-icon" alt="Arrow Icon">
            <ul class="language-menu" role="menu">
                <li data-lang="en" role="menuitem" tabindex="0">English</li>
                <li data-lang="ru" role="menuitem" tabindex="0">Русский</li>
            </ul>
        </div>         
    
          <button class="our-socials-btn socials">OUR SOCIALS</button>
          <div id="overlay" style="display: none;">
            <div id="content-block">
                <button type="button" id="close-block"><img src="/static/img/icon-close.png" alt="Close" /></button>
                <div id="block">
                    <div id="main-text">
                        <p>Our Socials</p>
                    </div>
                    <div id="socials">
                        <a href="https://www.tiktok.com/@thequestgame?_t=8sJewdSN5QP&_r=1" class="social-item" target="_blank">
                            <img class="social-img" src="/static/img/social-tt-hover.png" alt="The Quest Tiktok">
                        </a>
                        <a href="https://t.me/thequestapp" class="social-item" target="_blank">
                            <img class="social-img" src="/static/img/social-tg-hover.png" alt="The Quest Telegram">
                        </a>
                        <a href="https://www.instagram.com/thequest_app/" class="social-item" target="_blank">
                            <img class="social-img" src="/static/img/social-inst-hover.png" alt="The Quest Instagram">
                        </a>
                        <a href="https://discord.gg/Hx3xZu622x" class="social-item" target="_blank">
                            <img class="social-img" src="/static/img/social-ds-hover.png" alt="The Quest Discord">
                        </a>
                        <a href="https://x.com/AppTheQuest" class="social-item" target="_blank">
                            <img class="social-img" src="/static/img/social-x-hover.png" alt="The Quest X">
                        </a>
                        <a href="https://www.facebook.com/profile.php?id=61571049321450" class="social-item" target="_blank">
                            <img class="social-img" src="/static/img/social-fb-hover.png" alt="The Quest Facebook">
                        </a>
                        <a href="https://www.youtube.com/@TheQuestApp" class="social-item" target="_blank">
                            <img class="social-img" src="/static/img/social-youtube-hover.png" alt="The Quest YouTube">
                        </a>
                    </div>
                    <div id="contact">
                        <hr id="line">
                        <span id="text">CONTACT</span>
                        <hr id="line">
                    </div>
                    <div id="send-msg">
                        <button type="button" id="send-btn">Send Message</button>
                    </div>
                </div>
            </div>
        </div>
        
      </div>
    </header>
  {% block body %}
  {% endblock %}

  <div class="navigation-bar">
    <div class="navigation-icons">
        <a href="{% url 'info_center' %}" class="nav-link {% if active_page == 'info_center' %}active{% endif %}">
            <img 
                src="{% static 'img/infocenter-icon.svg' %}" 
                alt="InfoCenter" 
                class="nav-icon">
        </a>
        <a href="{% url 'map' %}" class="nav-link {% if active_page == 'map' %}active{% endif %}">
            <img 
                src="{% static 'img/map-icon.svg' %}" 
                alt="Map" 
                class="nav-icon">
        </a>
        <a href="{% url 'profile' %}" class="nav-link {% if active_page == 'profile' %}active{% endif %}">
            <img 
                src="{% static 'img/profile-icon.svg' %}" 
                alt="Profile" 
                class="nav-icon">
        </a>
    </div>
</div>

  <script src="{% static 'js/script.js' %}"></script>
  <script src="{% static 'js/language-switch.js' %}"></script>

</body>
</html>
